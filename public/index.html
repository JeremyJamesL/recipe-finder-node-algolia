<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1>Personal recipe finder</h1>
        <input type="text" class="search-input" />
      </div>
      <!-- <div class="toggleForm">+</div> -->
      </header>
    <div class="addRecipe">
        <form>
          <div class="group">
            <label for="">title</label>
            <input type="text" id="title">
          </div>
          <div class="group">
            <label for="">cuisine</label>
            <input type="text" id="cuisine">
          </div>
          <div class="group">
            <label for="">ingredients (separate with a comma)</label>
            <input type="text" id="ingredients">
          </div>
          <div class="group">
            <label for="mainCarb">Main carb</label>
            <input type="text" id="mainCarb"> 
          </div>
          <div class="group">
            <label for="url">URL</label>
            <input type="text" id="url">
          </div>
          <div class="group">
            <label for="image">image</label>
            <input type="text" id="image">
          </div>
          <div class="group">
            <label for="url">time</label>
            <select name="" id="time">
              <option value="Quick">Quick</option>
              <option value="Quick">Medium</option>
              <option value="Quick">Long</option>
            </select>
            </div>
            <button type="submit" class="submit">Submit</button>
            <button type="submit" class="close">Close</button>
        </form>
        <div class="status"></div>
    </div>
    <main>
        <div class="app">
            <div class="sidebar">
              <button class="reset">Reset filters</button>
              <div class="filters">

              </div>
            </div>
            <div class="primary">
              <div class="hits"></div>
              <div class="pagination">
            </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
